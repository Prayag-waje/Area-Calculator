<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Area Calculator</h1>
        <div class="form-group">
            <label for="shape">Choose a shape:</label>
            <select id="shape" onchange="toggleInputs()">
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
            </select>
        </div>
        <div id="rectangle-inputs" class="shape-inputs">
            <input type="number" id="length" placeholder="Length" required>
            <input type="number" id="width" placeholder="Width" required>
        </div>
        <div id="circle-inputs" class="shape-inputs" style="display: none;">
            <input type="number" id="radius" placeholder="Radius" required>
        </div>
        <button onclick="calculateArea()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
